<div id="iaas_header">Ready to go</div>
<form id="iaas_new" action="http://192.168.43.112/cgi-bin/iaas_newuser.py" method="post">
	<table>
	 <tr><td><label for="un">Username </td><td><input type="text" name="uname" id="un" required/></td></tr>
	 <tr><td><label for="os">OS </td><td><input type="text" name="type" id="os" required/></td></tr>
	 <tr><td><label for="mem">Ram </td><td><input type="text" name="memory" id="mem" required/></td></tr>
	 <tr><td><label for="sz">HDD</td><td><input type="text" name="size" id="sz" required/></td></tr>
	 <tr><td><label for="fl">Flavour </td><td><input type="text" name="flavour" id="fl" required/></td></tr>
	 <tr><td><label for="pr">Port </td><td><input type="number" name="port" id="pr" min="5901" max="9999" required/></td></tr>
	 <tr><td><input type="radio" name="choice" id="vnc"/><label for="vnc">VNC</label></td><td><input type="radio" name="choice" id="novnc"/><label for="novnc">NO VNC</label></td>
	 <tr><td colspan="2"><input type="submit" name="sbt" value="Continue"/></td></tr>
</form>
